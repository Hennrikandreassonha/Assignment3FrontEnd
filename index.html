<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="JS.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>todos</h1>
    </header>
    <section class="to-do-app">
      <section class="add-note-section">
        <button id="select-all">
          <img src="down-arrow.png" id="checkmarker" />
        </button>
        <form>
          <input
            type="text"
            placeholder="What needs to be done?"
            id="new-note"
            name="notetext"
          />
        </form>
      </section>
      <ul id="to-do-list">
      </ul>
      <section id="todoInfo">
        <span id="itemLeft">1 item left</span>
        <ul id="filter-options">
          <button class="filterBtn"id="all">All</button>
          <button class="filterBtn"id="active">Active</button>
          <button class="filterBtn"id="complete">Completed</button>
        </ul>
        <button id="clear-completed">Clear completed</button>
    </section>
  </body>
</html>
